<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModDeck - fugu_fps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <!-- Barre de titre personnalis√©e -->
    <div class="title-bar">
        <div class="title-bar-left">
            <span class="app-title">ModDeck - fugu_fps</span>

        <div class="title-bar-controls">

            <button id="theme-toggle" class="control-btn theme-btn" title="Changer le th√®me">üåô</button>
            <button id="pin-toggle" class="control-btn pin-btn" title="√âpingler/D√©s√©pingler">üìå</button>
            <button id="console-btn" class="control-btn console-btn" title="Afficher la console">üñ•Ô∏è</button>
            <button id="minimize-btn" class="control-btn minimize-btn" title="R√©duire">‚îÄ</button>
            <button id="close-btn" class="control-btn close-btn" title="Fermer">‚úï</button>
        </div>
    </div>

    <!-- Panel de filtrage -->
    <div id="filter-panel" class="filter-panel">
        <div class="filter-section">
            <h3>Filtres par r√¥les</h3>
            <div class="filter-checkboxes">
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-moderator" checked>
                    <span>Mod√©rateurs</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-broadcaster" checked>
                    <span>Diffuseur</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-vip" checked>
                    <span>VIP</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-verified" checked>
                    <span>V√©rifi√©s</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-subscriber" checked>
                    <span>Abonn√©s</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-prime" checked>
                    <span>Prime</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-turbo" checked>
                    <span>Turbo</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-ambassador" checked>
                    <span>Ambassadeur</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-artist" checked>
                    <span>Artiste</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-staff" checked>
                    <span>Staff</span>
                </label>
            </div>
        </div>

        <div class="filter-section">
            <h3>Filtrer par utilisateur</h3>
            <select id="user-filter" class="user-filter-select">
                <option value="">Tous les utilisateurs</option>
            </select>
        </div>

        <div class="filter-section">
            <button id="clear-filters" class="clear-filters-btn">R√©initialiser les filtres</button>
        </div>

        <div class="filter-section">
            <h3>Recherche avanc√©e</h3>
            <div id="search-bar" style="display: flex; gap: 12px; align-items: center;">
                <input id="keyword-search" type="text" placeholder="üîç Rechercher un mot-cl√©..." style="flex:1; padding: 8px 12px; border-radius: 8px; border: 1.5px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary); font-size: 15px;" />
                <input id="mention-search" type="text" placeholder="@mention (ex: @chloedsx)" style="width: 220px; padding: 8px 12px; border-radius: 8px; border: 1.5px solid var(--border-color); background: var(--bg-tertiary); color: var(--text-primary); font-size: 15px;" />
            </div>
        </div>
    </div>
    <!-- Container du chat -->
    <div id="chat-container" style="position:relative;"></div>
    <button id="scroll-latest-btn" title="Aller au dernier message" style="display:none; position:absolute; right:24px; bottom:32px; z-index:20; background:var(--accent-color); color:#fff; border:none; border-radius:50%; width:44px; height:44px; box-shadow:0 2px 8px 0 rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center; font-size:28px; cursor:pointer; opacity:0.95;">‚Üì</button>

    <!-- Indicateur de connexion -->
    <div id="connection-status" class="connection-status">

        <span class="connection-text">Connexion en cours...</span>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
